<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods Mini Project</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container 
        {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .array-container 
        {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .input-group 
        {
            margin-top: 20px;
        }
        .input-group input[type="text"], .input-group button 
        {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .button-group button 
        {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Array Methods Mini Project</h1>
        <div class="input-group">
            <input type="text" id="elementInput" placeholder="Enter element">
            <button onclick="addElement()">Add Element</button>
            <button onclick="removeElement('first')">Remove First</button>
            <button onclick="removeElement('last')">Remove Last</button>
        </div>
        <div class="array-container">
            <h2>Array Elements:</h2>
            <div id="arrayElements"></div>
        </div>
    </div>
    <script>
        // Initialise an empty array
        let array = [];

        // Function to display array elements
        function displayArray() 
        {
            const arrayContainer = document.getElementById('arrayElements');
            arrayContainer.innerHTML = ''; // Clear previous content

            array.forEach((element, index) => 
            {
                const elementDiv = document.createElement('div');
                elementDiv.textContent = `Element ${index + 1}: ${element}`;
                arrayContainer.appendChild(elementDiv);
            });
        }

        // Function to add element to the end of the array
        function addElement() 
        {
            const elementInput = document.getElementById('elementInput').value.trim();
            if (elementInput !== '') 
            {
                array.push(elementInput);
                displayArray();
            } 
            else 
            {
                alert('Please enter a valid element.');
            }
        }

        // Function to remove element from the beginning or end of the array
        function removeElement(type) 
        {
            if (array.length === 0) 
            {
                alert('Array is empty.');
                return;
            }

            switch (type) 
            {
                case 'first':
                    array.shift();
                    break;
                case 'last':
                    array.pop();
                    break;
                default:
                    alert('Invalid operation.');
            }
            displayArray();
        }
    </script>
</body>
</html>

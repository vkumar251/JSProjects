<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Calculator | JSProject</title>
  <link rel="stylesheet", href="class.css">
  <style>
    body {font-family: Arial, sans-serif; background: #dddddd;}
    div {margin: 2rem; padding: 1rem; border: 2px solid #333; background: #ffffff;}
    p {font-size: 20px; text-align: center; color: #ac00a3;}
    h1 {text-align: center;}
    button, input {padding: 0.25rem 1rem;}
    .result {margin: 1rem 0; border: 1px solid black;}
    .w-20 {width: 20%;}
    .w-30 {width: 30%;}
    .w-50 {width: 50%; /* padding-bottom: 0; */}
    .w-70 {width: 70%;}
    .margin-auto {margin-left: auto; margin-right: auto;}
    .flex {display: flex; gap: 20px;}
    .reset {margin: 0; padding: 0; border: none; background: none;}
    .m-1 {margin: 1rem 0;}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="basic-calculator.html">Basic Calculator</a>
      <a href="shape-calculator.html">Shape Calculator</a>
      <a href="volume-calculator.html">Volume Calculator</a>
      <a href="bmi-calculator.html">BMI Calculator</a>
    </nav>
  </header>
  <main class="content">
    <h1>Volume Calculator</h1>
    <p>This page calculates the volume of 3D shapes:</p>
    <section class="flex">
      <!-- Cube -->
      <div class="w-50">
        <h2>Cube:</h2>
        <input type="number", id="cube-length", placeholder="Length", class="w-30">
        <div class="flex reset">
          <button onClick="calcCubeVol()", class="m-1 w-30">Calculate Volume</button>
        </div> 
        <div class="result", id="cube-result">Result:</div>
      </div>
      <!-- Cuboid -->
      <div class="w-50">
        <h2>Cuboid:</h2>
        <div class="flex reset">
          <input type="number", id="cuboid-length", placeholder="Length", class="w-30">
          <input type="number", id="cuboid-width", placeholder="Width", class="w-30">
          <input type="number", id="cuboid-height", placeholder="Height", class="w-30">
        </div>
        <div class="flex reset">
          <button onClick="calcCuboidVol()", class="m-1 w-30">Calculate Volume</button>
        </div>
        <div class="result", id="cuboid-result">Result:</div>
      </div>
    </section>
    <section class="flex">
      <div class="w-50">
        <h2>Sphere:</h2>
        <input type="number", id="sphere-radius", placeholder="Radius", class="w-30">
        <div class="flex reset">
          <button onClick="calcSphereVol()", class="m-1 w-30">Calculate Volume</button>
        </div>
        <div class="result", id="sphere-result">Result:</div>
      </div>
      <div class="w-50">
        <h2>Cylinder:</h2>
        <div class="flex reset">
          <input type="number", id="cylinder-radius", placeholder="Radius", class="w-30">
          <input type="number", id="cylinder-height", placeholder="Height", class="w-30">
        </div>
        <div class="flex reset">
          <button onClick="calcCylinderVol()", class="m-1 w-30">Calculate Volume</button>
        </div>
        <div class="result", id="cylinder-result">Result:</div>
      </div>
    </section>
  </main>
  <footer>
    <p style="color: white;">&copy; 2024 JSProject. All rights reserved.</p>
  </footer>
  <script src="volume-calculator.js"></script>
</body>
</html>

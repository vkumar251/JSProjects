<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Arrays | JSProject</title>
        <link rel="stylesheet", href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet", href="css/style.css">
        <style>
            body {font-family: Arial;}
            div {border: 2px solid black; width: 60%; margin: 2rem auto; padding: 2rem; text-align: center;}
            h1 {font-size: 40px; padding-bottom: 1rem;}
            p {font-size: 20px;}
            button {padding: 0.5rem 2rem; margin: 1rem; border: 2px solid black; cursor: pointer;}

    <body>
        <header>
        </header>

                <h1>Arrays</h1>
                <p>This page is about Arrays:</p>

                <h1>Load an Array of Colours</h1>
                <button onClick="listColours()">Click Me</button>
                <div id="colours-list"></div>
            </div>
            <div>
                <h1>Load an Array of Subjects:</h1>
                <button onClick="listSubjects()">Click Me</button>
                <div id="subjects-list"></div>

            <div>
                <h1>Load an Array of Fruits:</h1>
                <button onClick="listFruits()">Click Me</button>
                <div id="fruits-list"></div>
            </div>
            <div>
                <h1>Load an Array of Numbers:</h1>
                <button onClick="listNumbers()">Click Me</button>

            <div>
                <h1>Load Array Number 5:</h1>
                <button onClick="listNumber5()">Click Me</button>
